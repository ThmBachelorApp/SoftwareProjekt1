"ScreenEvent As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =Set(varStudent,LookUp('BPP Assistent - Studierende', currentUser = THME_x002d_Mail))

    cntEvent As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        cntHeaderEvent As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: |
                =// Prüfe die Bildschirmorientierung und passe die Werte basierend auf der Bildschirmgröße an
                If(
                    App.Width < App.Height,  // Hochformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Geringerer Wert für Hochformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.075,  // Geringerer Wert für Hochformat bei mittlerem Bildschirm
                        0.075   // Standardwert für Hochformat bei anderen Größen
                    ),
                    // Querformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Ursprünglicher Wert für Querformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.1,    // Ursprünglicher Wert für Querformat bei mittlerem Bildschirm
                        0.1     // Standardwert für Querformat bei anderen Größen
                    )
                )
            Height: =75
            LayoutMinHeight: =35
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =2

            icnBack_6 As icon.BackArrow:
                BorderColor: =RGBA(128, 186, 36, 1)
                Color: =RGBA(141, 198, 63, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                FillPortions: =0.1
                Height: =Parent.Height
                Icon: =Icon.BackArrow
                LayoutMinWidth: =50
                OnSelect: =Navigate(returnScreen)
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingTop: =5
                ZIndex: =1

            imgLogo_6 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FillPortions: =1
                Height: =Parent.Height
                Image: =THM_Logo_184x75
                PaddingRight: =64
                Width: =
                ZIndex: =2

        cntMainEvent As groupContainer.verticalAutoLayoutContainer:
