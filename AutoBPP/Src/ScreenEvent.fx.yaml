                    ZIndex: =2

                    frmNewEvent As form.PowerApps_CoreControls_Form:
                        BorderColor: =App.Theme.Colors.Darker40
                        DataSource: ='BPP Assistent - Veranstaltungen'
                        DefaultMode: |
                            =FormMode.New
                        Height: =Parent.Height
                        Item: =eventItem
                        LayoutMinHeight: =250
                        LayoutMinWidth: =200
                        NumberOfColumns: =2
                        OnFailure: =Notify("Es ist ein Fehler aufgetreten",NotificationType.Error);
                        OnSuccess: |
                            =// Erfolgsmeldung anzeigen
                            Notify("Veranstaltung wurde erfolgreich erstellt", NotificationType.Success);
                            
                            // Spalte "InfoVeranstaltung" setzen, wenn isInfo true ist
                            If(
                                isInfo = true,
                                Patch(
                                    'BPP Assistent - Veranstaltungen',
                                    frmNewEvent.LastSubmit,
                                    { Info_x002d_Veranstaltung: true }
                                )
                            );
                            
                            // Zurück zur ScreenBPP navigieren
                            Navigate(ScreenBPP, ScreenTransition.None);
                        UseFluentV9Cards: =true
                        Width: =Parent.Width
                        ZIndex: =2

