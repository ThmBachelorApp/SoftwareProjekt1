"ScreenTemplate As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    cntTemplate As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        cntHeaderTemplate As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: |
                =// Prüfe die Bildschirmorientierung und passe die Werte basierend auf der Bildschirmgröße an
                If(
                    App.Width < App.Height,  // Hochformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Geringerer Wert für Hochformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.075,  // Geringerer Wert für Hochformat bei mittlerem Bildschirm
                        0.075   // Standardwert für Hochformat bei anderen Größen
                    ),
                    // Querformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Ursprünglicher Wert für Querformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.1,    // Ursprünglicher Wert für Querformat bei mittlerem Bildschirm
                        0.1     // Standardwert für Querformat bei anderen Größen
                    )
                )
            Height: =75
            LayoutMinHeight: =35
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =2

            icnBack As icon.BackArrow:
                BorderColor: =RGBA(128, 186, 36, 1)
                Color: =RGBA(141, 198, 63, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                FillPortions: =0.125
                Height: =Parent.Height
                Icon: =Icon.BackArrow
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingTop: =5
                ZIndex: =1

            imgLogo As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FillPortions: =1
                Height: =Parent.Height
                Image: =THM_Logo_184x75
                PaddingRight: =65
                Width: =
                ZIndex: =2

        cntMainTemplate As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =3

            cntContent As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =1

        cntFooterTemplate As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: |
                =// Prüfe die Bildschirmorientierung und passe die Werte basierend auf der Bildschirmgröße an
                If(
                    App.Width < App.Height,  // Hochformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Geringerer Wert für Hochformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.075,  // Geringerer Wert für Hochformat bei mittlerem Bildschirm
                        0.075   // Standardwert für Hochformat bei anderen Größen
                    ),
                    // Querformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Ursprünglicher Wert für Querformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.1,    // Ursprünglicher Wert für Querformat bei mittlerem Bildschirm
                        0.1     // Standardwert für Querformat bei anderen Größen
                    )
                )
            Height: =75
            LayoutGap: =5
            LayoutMinHeight: =40
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =4

            btnSave As button:
                BorderColor: =App.Theme.Colors.Primary
                BorderThickness: =0
                Color: =App.Theme.Colors.PrimaryForeground
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(128, 186, 36, 1)
                FillPortions: =1
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =App.Theme.Colors.PrimaryForeground
                HoverFill: =App.Theme.Colors.Darker10
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =App.Theme.Colors.Darker40
                Size: =If(ScreenTemplate.Size = ScreenSize.Small, 12, ScreenSize.Medium, 18, 20)
                Text: ="Schaltfläche"
                ZIndex: =1

