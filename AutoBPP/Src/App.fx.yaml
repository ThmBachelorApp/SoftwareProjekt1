App As appinfo:
    BackEnabled: =true
    StartScreen: |-
        =If(
            Param("screen") = "ScreenNewPassword",
            ScreenNewPassword,
            ScreenLogIn
        )
    Theme: ='THM Design'

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

