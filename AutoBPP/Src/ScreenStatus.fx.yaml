"ScreenStatus As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    cntStatus As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        cntHeaderStatus As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: |
                =// Prüfe die Bildschirmorientierung und passe die Werte basierend auf der Bildschirmgröße an
                If(
                    App.Width < App.Height,  // Hochformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Geringerer Wert für Hochformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.075,  // Geringerer Wert für Hochformat bei mittlerem Bildschirm
                        0.075   // Standardwert für Hochformat bei anderen Größen
                    ),
                    // Querformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Ursprünglicher Wert für Querformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.1,    // Ursprünglicher Wert für Querformat bei mittlerem Bildschirm
                        0.1     // Standardwert für Querformat bei anderen Größen
                    )
                )
            Height: =75
            LayoutMinHeight: =35
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =2

            icnBack_1 As icon.BackArrow:
                BorderColor: =RGBA(128, 186, 36, 1)
                Color: =RGBA(141, 198, 63, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                FillPortions: =0.125
                Height: =Parent.Height
                Icon: =Icon.BackArrow
                OnSelect: =Navigate(ScreenLogIn)
                PaddingBottom: =5
                PaddingTop: =5
                ZIndex: =1

            imgLogo_1 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FillPortions: =1
                Height: =Parent.Height
                Image: =THM_Logo_184x75
                PaddingRight: =50
                Width: =
                ZIndex: =2

        cntMainStatus As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =3

            cntContentStatus As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =1

                cntInputStatus As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Height: =Switch(App.ActiveScreen.Size,4,Parent.Height/4,3,Parent.Height/4,2,Parent.Height/2,1,Parent.Height/4)
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =10
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =Switch(App.ActiveScreen.Size,4,Parent.Width/2,3,Parent.Width/2,2,Parent.Width/1.5,1,Parent.Width/1.1)
                    X: =Parent.Width / 2 - Self.Width / 2 
                    Y: =(Parent.Height - Self.Height )/ 2
                    ZIndex: =1

                    btnStatus As button:
                        BorderColor: =App.Theme.Colors.Primary
                        BorderThickness: =0
                        Color: =App.Theme.Colors.PrimaryForeground
                        DisabledBorderColor: =RGBA(244, 244, 244, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        DisplayMode: =DisplayMode.View
                        Fill: =RGBA(128, 186, 36, 1)
                        FillPortions: =1
                        Font: =App.Theme.Font
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height
                        HoverBorderColor: =App.Theme.Colors.Darker10
                        HoverColor: =App.Theme.Colors.PrimaryForeground
                        HoverFill: =App.Theme.Colors.Darker10
                        LayoutMinHeight: =25
                        PressedBorderColor: =App.Theme.Colors.Darker40
                        PressedColor: =Self.Color
                        PressedFill: =App.Theme.Colors.Darker40
                        Size: =lblUsername_2.Size
                        Text: ="Bitte auswählen"
                        Width: =Parent.Width
                        ZIndex: =1

                    lblUsername_2 As Text:
                        Align: ='TextCanvas.Align'.Center
                        AutoHeight: =true
                        BorderColor: =
                        BorderRadiusBottomLeft: =2
                        BorderRadiusBottomRight: =2
                        BorderRadiusTopLeft: =2
                        BorderRadiusTopRight: =2
                        DisplayMode: =DisplayMode.Edit
                        Fill: =
                        FillPortions: =1
                        FontColor: =
                        Height: =35
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        Size: =Switch(App.ActiveScreen.Size,4,20,3,18,2,15,1,13)
                        Text: ="Welchen Status haben Sie an der THM?"
                        VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =Parent.Width
                        X: =328
                        Y: =114
                        ZIndex: =2

                    ddUserType As Dropdownmenü.pcfdataset:
                        AlignInContainer: =AlignInContainer.Start
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =1
                        FontSize: =Switch(App.ActiveScreen.Size,4,20,3,18,2,15,1,13)
                        Height: =50
                        Items: |-
                            =["Studierende/r",
                            "Lehrende/r"]
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        Required: =true
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =4

        cntFooterStatus As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: |
                =// Prüfe die Bildschirmorientierung und passe die Werte basierend auf der Bildschirmgröße an
                If(
                    App.Width < App.Height,  // Hochformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Geringerer Wert für Hochformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.075,  // Geringerer Wert für Hochformat bei mittlerem Bildschirm
                        0.075   // Standardwert für Hochformat bei anderen Größen
                    ),
                    // Querformat
                    If(
                        App.ActiveScreen.Size = ScreenSize.Small,
                        0.050,  // Ursprünglicher Wert für Querformat bei kleinem Bildschirm
                        App.ActiveScreen.Size = ScreenSize.Medium,
                        0.1,    // Ursprünglicher Wert für Querformat bei mittlerem Bildschirm
                        0.1     // Standardwert für Querformat bei anderen Größen
                    )
                )
            Height: =75
            LayoutGap: =5
            LayoutMinHeight: =40
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =4

            btnSave_2 As button:
                BorderColor: =App.Theme.Colors.Primary
                BorderThickness: =0
                Color: =App.Theme.Colors.PrimaryForeground
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(128, 186, 36, 1)
                FillPortions: =1
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverColor: =App.Theme.Colors.PrimaryForeground
                HoverFill: =App.Theme.Colors.Darker10
                OnSelect: |
                    =// Patch zur Aktualisierung des Benutzerstatus in der SharePoint-Liste
                    Patch(
                        'BPP - Registrierung',
                        LookUp(
                            'BPP - Registrierung',
                            E_x002d_Mail = varAktuelleEmail
                        ),
                        {
                            // Setze den Status basierend auf der Benutzerauswahl
                            Status: If(
                                ddUserType.Selected.Value = "Studierende/r",
                                "Student",      // Studierende werden direkt freigeschaltet
                                "Pending"       // Lehrende müssen erst genehmigt werden
                            )
                        }
                    );
                    
                    // Erfolgsmeldung für die Statusaktualisierung
                    Notify(
                        "Status erfolgreich aktualisiert",
                        NotificationType.Success
                    );
                    
                    // Überprüfe, ob der Status auf „Pending“ gesetzt wurde, und starte den Flow
                    If(
                        ddUserType.Selected.Value = "Lehrende/r",
                        // Flow starten mit der ID des aktualisierten Elements
                        GenehmigungsprozessBPP.Run(
                            LookUp(
                                'BPP - Registrierung',
                                E_x002d_Mail = varAktuelleEmail
                            ).ID
                        );
                        
                        // Benachrichtigung für Lehrende, dass die Registrierung eingereicht wurde
                        Notify(
                            "Ihre Registrierung als Lehrende/r wurde eingereicht und wartet auf die Genehmigung durch einen Admin.",
                            NotificationType.Information
                        );
                        Navigate(ScreenLogIn, ScreenTransition.Fade) // Zurück zum Login-Screen
                    );
                    
                    // Setze die Benutzerrolle basierend auf der Auswahl des Benutzertyps
                    Set(
                        currentUserRole,
                        If(
                            ddUserType.Selected.Value = "Studierende/r",
                            "Student",
                            "Pending"
                        )
                    );
                    
                    // Navigation basierend auf der Benutzerauswahl im Dropdown
                    If(
                        ddUserType.Selected.Value = "Studierende/r",
                        Navigate(
                            ScreenStudent,
                            ScreenTransition.Cover
                        )
                    )
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =App.Theme.Colors.Darker40
                Size: =If(ScreenStatus.Size = ScreenSize.Small, 12, ScreenSize.Medium, 18, 20)
                Text: ="Bestätigen"
                ZIndex: =1

